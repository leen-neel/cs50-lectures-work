<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hover</title>

        <style>

            button {
                height: 50px;
                width: 200px;
                font-size: 24px;
                background-color: green;
            }

            button:hover {
                background-color: orange;
            }

        </style>

    </head>
    <body>
        <button>Click me</button>
    </body>
</html>
