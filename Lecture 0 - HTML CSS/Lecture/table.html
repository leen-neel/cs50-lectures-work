<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table</title>

        <style>

            table {
                border: 1px solid black;
                border-collapse: collapse;
            }

            td, th {
                border: 1px solid black;
                padding: 5px;
            }

        </style>

    </head>
    <body>
        <table>
            <tr>
                <thead>
                    <th>Oceans</th>
                    <th>Average depth</th>
                    <th>Maximum depth</th>
                </thead>
            </tr>
            
            <tr>
                <tbody>
                    <tr>
                        <td>Pacific ocean</td>
                        <td>4,280 m</td>
                        <td>10,911 m</td>
                    </tr>
                    
                    <tr>
                        <td>Atlantic Ocean</td>
                        <td>3.646 m</td>
                        <td>8,486 m</td>
                    </tr>
                </tbody>
            </tr>
        </table>
    </body>
</html>
